<div *ngIf="recipe">
  <div class="container-fluid">
    <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
      <ng-template class="imageSlider" ngbSlide *ngFor="let image of recipe.imagesURL">
        <div class="picsum-img-wrapper">
          <img [src]="image" alt="Random slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <h1>{{recipe.name}}</h1>
  <div *ngFor="let desc of recipe.descriptions">
    <h2>{{desc.title}}</h2>
    <h3>{{desc.description}}</h3>
  </div>
</div>
